<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <h1><center>This is a heading h1</center></h1>
    <h2><left>This is a heading h2</left></h2>
    <h3><right>This is a heading h3</right></h3>
    <h4><center>This is a heading h4</center></h4>
    <h5><left>This is a heading h5</left></h5>
    <h6><right>This is a heading h6</right></h6>
</body>
</html>
